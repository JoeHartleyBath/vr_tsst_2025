# ============================================================
# CONDITION DEFINITIONS (FILTERS)
# ============================================================
# Each condition is defined by a set of column filters.
# Filters support:
#   - Single value: column: value
#   - Multiple values: column: [value1, value2, ...]
# All filters in a condition are ANDed together.
#
# These filters are used by add_exposure_type() to assign
# exposure_type labels dynamically from the physio data.
# ============================================================

conditions:
  Primary_Calibrations:
    Unity Scene: PrimaryCalibration
  
  Blink_Calibration:
    Unity Scene: BlinkCalibration
  
  Movement_Baseline:
    Unity Scene: BaseLine
  
  Pre_Exposure_Blank_Fixation_Cross:
    Unity Scene: Fixation
    Study_Phase: Start Blank Fixation
  
  Pre_Exposure_Room_Fixation_Cross:
    Unity Scene: Fixation
    Study_Phase: Start Room Fixation
  
  Post_Exposure_Blank_Fixation_Cross:
    Unity Scene: Fixation
    Study_Phase: End Blank Fixation
  
  Post_Exposure_Room_Fixation_Cross:
    Unity Scene: Fixation
    Study_Phase: End Room Fixation
  
  HighStress_HighCog1022_Preamble:
    Shown_Scene: StressRoom
    Arithmetic_Task: Subtraction1022
    Participant_State: [Instructions, Begin, TaskAction]
  
  HighStress_HighCog2043_Preamble:
    Shown_Scene: StressRoom
    Arithmetic_Task: Subtraction2043
    Participant_State: [Instructions, Begin, TaskAction]
  
  HighStress_LowCog_Preamble:
    Shown_Scene: StressRoom
    Arithmetic_Task: Addition
    Participant_State: [Instructions, Begin, TaskAction]
  
  LowStress_HighCog1022_Preamble:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Subtraction1022
    Participant_State: [Instructions, Begin, TaskAction]
  
  LowStress_HighCog2043_Preamble:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Subtraction2043
    Participant_State: [Instructions, Begin, TaskAction]
  
  LowStress_LowCog_Preamble:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Addition
    Participant_State: [Instructions, Begin, TaskAction]
  
  HighStress_HighCog1022_Task:
    Shown_Scene: StressRoom
    Arithmetic_Task: Subtraction1022
    Participant_State: TaskTime
  
  HighStress_HighCog2043_Task:
    Shown_Scene: StressRoom
    Arithmetic_Task: Subtraction2043
    Participant_State: TaskTime
  
  HighStress_LowCog_Task:
    Shown_Scene: StressRoom
    Arithmetic_Task: Addition
    Participant_State: TaskTime
  
  LowStress_HighCog1022_Task:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Subtraction1022
    Participant_State: TaskTime
  
  LowStress_HighCog2043_Task:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Subtraction2043
    Participant_State: TaskTime
  
  LowStress_LowCog_Task:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Addition
    Participant_State: TaskTime
  
  HighStress_HighCog1022_Finish:
    Shown_Scene: StressRoom
    Arithmetic_Task: Subtraction1022
    Participant_State: ThanksAction
  
  HighStress_HighCog2043_Finish:
    Shown_Scene: StressRoom
    Arithmetic_Task: Subtraction2043
    Participant_State: ThanksAction
  
  HighStress_LowCog_Finish:
    Shown_Scene: StressRoom
    Arithmetic_Task: Addition
    Participant_State: ThanksAction
  
  LowStress_HighCog1022_Finish:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Subtraction1022
    Participant_State: ThanksAction
  
  LowStress_HighCog2043_Finish:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Subtraction2043
    Participant_State: ThanksAction
  
  LowStress_LowCog_Finish:
    Shown_Scene: CalmRoom
    Arithmetic_Task: Addition
    Participant_State: ThanksAction
  
  Forest1:
    Shown_Scene: Forest1
  
  Forest2:
    Shown_Scene: Forest2
  
  Forest3:
    Shown_Scene: Forest3
  
  Forest4:
    Shown_Scene: Forest4

# ============================================================
# EXPOSURE LABELS
# ============================================================
# These correspond 1:1 to the condition keys above.
# DO NOT change names until the refactor is complete.
# ============================================================

exposure_labels:
  - Primary_Calibrations
  - Blink_Calibration
  - Movement_Baseline
  - Pre_Exposure_Blank_Fixation_Cross
  - Pre_Exposure_Room_Fixation_Cross
  - Post_Exposure_Blank_Fixation_Cross
  - Post_Exposure_Room_Fixation_Cross

  # Stress room preambles
  - HighStress_HighCog1022_Preamble
  - HighStress_HighCog2043_Preamble
  - HighStress_LowCog_Preamble

  # Calm room preambles
  - LowStress_HighCog1022_Preamble
  - LowStress_HighCog2043_Preamble
  - LowStress_LowCog_Preamble

  # Task periods (core conditions)
  - HighStress_HighCog1022_Task
  - HighStress_HighCog2043_Task
  - HighStress_LowCog_Task
  - LowStress_HighCog1022_Task
  - LowStress_HighCog2043_Task
  - LowStress_LowCog_Task

  # Finish periods
  - HighStress_HighCog1022_Finish
  - HighStress_HighCog2043_Finish
  - HighStress_LowCog_Finish
  - LowStress_HighCog1022_Finish
  - LowStress_HighCog2043_Finish
  - LowStress_LowCog_Finish

  # Forest scenes
  - Forest1
  - Forest2
  - Forest3
  - Forest4

# ============================================================
# CONDITIONS TO EXPORT AS EVENTS
# ============================================================

export_event_labels:
  #  Pre-condition fixation
  Pre_Exposure_Blank_Fixation_Cross: 10
  Pre_Exposure_Room_Fixation_Cross: 11

  # Post-condition fixation
  Post_Exposure_Blank_Fixation_Cross: 12
  Post_Exposure_Room_Fixation_Cross: 13

  # Forest scenes (used as pre-condition baseline)
  Forest1: 20
  Forest2: 21
  Forest3: 23
  Forest4: 24

  # Core task onsets (actual experimental conditions)
  HighStress_HighCog1022_Task: 101
  HighStress_HighCog2043_Task: 101
  HighStress_LowCog_Task: 102
  LowStress_HighCog1022_Task: 103
  LowStress_HighCog2043_Task: 103
  LowStress_LowCog_Task: 104

  # Task responses (one per true response event)
  Response_Correct: 200
  Response_Incorrect: 201

