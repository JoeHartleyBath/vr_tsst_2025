# Feature computation flags
features:
  band_power: true          # Compute region Ã— band power
  ratios: true              # Compute power ratios
  entropy: true             # Compute sample & spectral entropy
  
  # Disabled features
  rolling_windows: false    # No rolling window features
  statistics: false         # No Mean/SD/Slope
  connectivity: false       # No wPLI or other connectivity
  aperiodic: false          # No 1/f slope fitting

# Power ratios to compute
ratios:
  - Frontal_Alpha_Asymmetry
  - Alpha_Beta_Ratio
  - Theta_Beta_Ratio
  - RightFrontal_Alpha
  - Theta_Alpha_Ratio

# Entropy metrics to compute per region
entropy_metrics:
  - SampleEntropy
  - SpectralEntropy

# MATLAB toolbox paths
toolbox_paths:
  eeglab: "C:/Program Files/MATLAB/R2025b/toolbox/eeglab2025.1.0"
  entropy_hub: "C:/Program Files/MATLAB/R2025b/toolbox/EntropyHub"
  utils: "scripts/utils"

# Parallel processing configuration
parallel:
  enabled: true
  num_workers: 12  # CHANGED: Use 12 workers (leave 4 threads for system)

# Output configuration
output:
  filename: "eeg_features.csv"
  folder: "aggregated"
